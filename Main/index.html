<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <img src="./assets/logo.svg" alt="" />
    <div class="container">
      <div class="left">
        <div class="lefttop">
          <p class="title">Bill</p>
          <div>
            <img class="svg" src="./assets/icon-dollar.svg" alt="" />
            <input id="bill" type="number" step="any" placeholder="0" />
          </div>
        </div>
        <div class="leftmid">
          <p class="title">Select Tip %</p>
          <div class="wrapper">
            <button data-percent="5">5%</button>
            <button data-percent="10">10%</button>
            <button data-percent="15">15%</button>
            <button data-percent="25">25%</button>
            <button data-percent="50">50%</button>
            <input id="custom" type="text" placeholder="Custom" />
          </div>
        </div>
        <div class="leftpeople">
          <span class="title">Number of People</span>
          <span class="warn">Can't be zero</span>

          <div>
            <img class="svg" src="./assets/icon-person.svg" alt="" />
            <input id="people" type="number" placeholder="0" />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="righttop">
          <div class="text">
            <p class="first">Tip Amount</p>
            <p>/ person</p>
          </div>
          <div id="tipAmount" class="num">$0.00</div>
        </div>
        <div class="rightmid">
          <div class="text">
            <p class="first">Total</p>
            <p>/ person</p>
          </div>
          <div id="total" class="num">$0.00</div>
        </div>
        <div class="rightbot">
          <button class="reset" disabled>RESET</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AJakif">AJAkif</a>.
    </div>
</body>
</html>
